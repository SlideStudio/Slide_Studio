        <span > <i class="fa-solid fa-signature  mx-2 my-2"></i>  Ar.Aman Gupta</span>

        <div class="d=flex w-50 flex-wor">
          <button type="button" class="btn btn-success fw-bold fs-5 my-2 px-4 ,mx-2"><a href="/certi/cv.pdf" download class="text-decoration-none">Download CV</a>

      <div class="d-flex w-50 flex-column justify-content-start fs-4 align-items-center">
        <form name="submit-to-google-sheet" class="d-flex flex-column bg-transparent w-75">
            <input type="text" name="Name" placeholder="Your Name" required class="bg-transparent in">
            <input type="email" name="Email" placeholder="Your Email" required class="bg-transparent in">
            <input type="number" name="Phone" placeholder="Your Phone" required class="bg-transparent in">
            <textarea name="Message" rows="4" placeholder="Your Message" class="bg-transparent in2"></textarea>
            <div class="d-flex justify-content-center my-2">
              <button type="submit" class="btn btn-success d-flex justify-content-center w-50">Success</button>
            </div>
        </form>
        <span id="msg"></span>
      </div>
    </div>
      
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyMdter_ytvUwg0GQfki_kQydGIpB4s1YBJ3JDi255vBTVu2Ej9R5MtXbvQhLK6Vrht/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
  
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              msg.innerHTML = "Message Sent Successfully"
              setTimeout(function(){
                  msg.innerHTML = ""
              },5000)
              form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
